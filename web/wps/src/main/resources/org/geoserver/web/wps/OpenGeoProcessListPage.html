<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
<style type="text/css">
td select { width: 120px }
</style>
</wicket:head>
<head>
<title><wicket:message key="page.title">Process List</wicket:message></title>
</head>
<body>
<wicket:extend>
  <div wicket:id="processes"></div>
  <div wicket:id="popup"></div>

  <wicket:fragment wicket:id="links">
    <a style="white-space: nowrap;" href="#" wicket:id="details"><wicket:message key="processDetails"/></a>
    <a style="white-space: nowrap;" href="#" wicket:id="builder"><wicket:message key="processBuilder"/></a>
  </wicket:fragment>

  <wicket:fragment wicket:id="detail">
    <div style="margin:6px">
      <h2>
        <span wicket:id="title"></span>
        <span wicket:id="name" style="font-family: monospace; font-size: smaller;"></span>
      </h2>
      <p wicket:id="description"></p>

      <p> <a wicket:id="describeprocess" href="#" target="_blank">WPS DescribeProcess</a> </p>

      <h3><wicket:message key="processInputs"/></h3>
      <table wicket:id="input"></table>

      <h3><wicket:message key="processOutputs"/></h3>
      <table wicket:id="output"></table>
    </div>
  </wicket:fragment>

  <wicket:fragment wicket:id="paramlist">
    <table>
      <tr>
        <th><wicket:message key="param.name"/></th>
        <th><wicket:message key="param.title"/></th>
        <th><wicket:message key="param.type"/></th>
        <th><wicket:message key="param.minOccurs"/></th>
        <th><wicket:message key="param.maxOccurs"/></th>
      </tr>
      <tr wicket:id="param">
        <td wicket:id="name"></td>
        <td wicket:id="title"></td>
        <td wicket:id="type"></td>
        <td wicket:id="minOccurs"></td>
        <td wicket:id="maxOccurs"></td>
      </tr>
    </table>
    <p/> <!-- TODO: paragraph for spacing here, we should fix the theme to avoid the need. -->
  </wicket:fragment>
</wicket:extend>
</body>
</html>
