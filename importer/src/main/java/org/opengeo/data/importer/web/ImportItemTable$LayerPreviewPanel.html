<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
  <script type="text/javascript">
  function goto(select) {
    var selected = select.options[select.selectedIndex];
    window.open(selected.value);
  }
  </script>
</wicket:head>
<body>
<wicket:panel>
  <wicket:message key="viewIn">View in</wicket:message>
  <select id="links" wicket:id="links" onchange="window.open(this.options[this.selectedIndex].value);">
  </select>
  <a href="#" onclick="goto(document.getElementById('links'));"><wicket:message key="go"></wicket:message></a>
  
</wicket:panel>
</body>
</html>
